version: '2.3'
services:
  # Load balancer
  lb:
    extends:
      file: docker-services.yml
      service: lb
    links:
      - frontend
  # Frontend
  frontend:
    extends:
      file: docker-services.yml
      service: frontend
    volumes:
      - static_data:/opt/rero-ebooks/var/instance/static
    links:
      - web-ui
      - web-api
  # API Rest Application
  web-api:
    extends:
      file: docker-services.yml
      service: app
    command: uwsgi /opt/rero-ebooks/var/instance/uwsgi_rest.ini
    image: rero-ebooks-web-api
    ports:
      - "5001"
    volumes:
      - static_data:/opt/rero-ebooks/var/instance/static
    links:
      - cache
      - es
      - mq
      - db
  # Worker
  worker:
    extends:
      file: docker-services.yml
      service: app
    restart: "always"
    command: "celery worker -A invenio_app.celery --loglevel=INFO"
    image: rero-ebooks-worker
    links:
      - cache
      - es
      - mq
      - db
  # Worker
  scheduler:
    extends:
      file: docker-services.yml
      service: app
    restart: "always"
    command: "celery beat -A invenio_app.celery --loglevel=INFO"
    image: rero-ebooks-beat
    links:
      - cache
      - es
      - mq
      - db
  # Monitoring
  flower:
    extends:
      file: docker-services.yml
      service: flower
    links:
      - mq
  # Base services
  cache:
    extends:
      file: docker-services.yml
      service: cache
  db:
    extends:
      file: docker-services.yml
      service: db
  mq:
    extends:
      file: docker-services.yml
      service: mq
  es:
    extends:
      file: docker-services.yml
      service: es
volumes:
  static_data:
